<div>
  <div class="page-content">
    <div class="page-header">
      
      <div class="row">
          <div class="col-md-8 pt-0">
        
                      <div class="container-fluid">
                        

                        <h2 class="h5 no-margin-bottom"> <span style="color:#000000;font-size:medium;"> <mdb-icon fas icon="clipboard" style="color:#6146D5;font-size:22px;"></mdb-icon>&nbsp;&nbsp; &nbsp;Idea Submission Report</span></h2>
                      </div> 
          
          </div>
          <div class="col-md-4 pt-0">
              <form class="form-inline md-form form-sm active-cyan-2">
                  <!-- <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search" aria-label="Search" mdbInput> -->
                  <input type="text" class="form-control input" id="search" placeholder="Search"
                  (keyup)="applyFilter($event.target.value)" autocomplete="off" name="search" mdbInput style="width: 95%;margin-top: -11px;" #input/>
              </form>
          </div>
      </div>
  <!-- </div> -->
    <!-- <section class="no-padding-bottom"></section> -->
    </div>
    
    <section class="no-padding-bottom">
    <div class="container-fluid">
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="ideaTableDataSource" matSort class="mat-elevation-z8">
      
          
            <ng-container matColumnDef="wardName">
              <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header> Ward </th>
              <td mat-cell class="td" *matCellDef="let element"> {{element.wardName|titlecase}} </td>
            </ng-container>
      
            <ng-container matColumnDef="cardTitle">
              <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
              <td class="td" mat-cell *matCellDef="let element">
                <div class="overme">
                {{element.cardTitle}}
                </div>
               </td>
            </ng-container>
      
          
            <!-- <ng-container matColumnDef="cardPostedBy">
              <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header>Submitted By </th>
              <td class="td" mat-cell *matCellDef="let element"> {{element.cardPostedBy|titlecase}} </td>
            </ng-container> -->
            <ng-container matColumnDef="cardType">
              <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header>Category Name </th>
              <td class="td" mat-cell *matCellDef="let element"> {{element.cardType}} </td>
            </ng-container>

            <ng-container matColumnDef="threadId">
              <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header>Idea ID </th>
              <td class="td" mat-cell *matCellDef="let element"> {{element.threadId}} </td>
            </ng-container>

            <ng-container matColumnDef="cardPostedOn">
              <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header> Submission Date</th>
              <td class="td" mat-cell *matCellDef="let element"> {{element.cardPostedOn | date:'dd-MM-yyyy'}} </td>
            </ng-container>
  
                 
            <ng-container matColumnDef="A">
              <th class="thead" mat-header-cell *matHeaderCellDef> </th>
              <td class="td" mat-cell *matCellDef="let element" style="text-align: right;">

                  <mdb-icon  style="color: #6146d5; font-size: small;cursor: pointer;" mdbTooltip="See idea details!" placement="top" fas icon="pen" (click)="openDialog(element.threadId)"></mdb-icon>
                  &nbsp;&nbsp;
                  <mdb-icon style="color:#6146d5;font-size: small;cursor: pointer;" fas icon="trash" mdbTooltip="Delete Idea" placement="top"
                      (click)="deleteIdea(element.threadId)"></mdb-icon>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="ideaColumns"></tr>
            <tr class="tr" mat-row *matRowDef="let row; columns: ideaColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell td" colspan="6">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
      
          <mat-paginator class="paginator" [hidePageSize]="true" [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
        </div>
  
  </div>
  </section>
