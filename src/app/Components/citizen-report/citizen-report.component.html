<div>
    <div class="page-content">
        <div class="page-header">
            <!-- <div class="container-fluid"> -->
                <!-- <h2 class="h5 no-margin-bottom">Dashboard / <span style="color:white;font-size:smaller;">Citizen
                        Report</span></h2> -->

                <div class="row">
                    <div class="col-md-8 pt-0">
                        <!-- <h2 class="h5 no-margin-bottom text">Dashboard / <span
                                style="color:white;font-size:smaller;">Citizen Report
                                </span></h2> -->
                                <div class="container-fluid">
                                    
                                    <h2 class="h5 no-margin-bottom"> <span style="color:#000000;font-size:medium;"> <mdb-icon fas icon="file" style="color:#6146D5;font-size:22px;"></mdb-icon>&nbsp;&nbsp; &nbsp; Citizen
                                            Report</span></h2>
                                </div> 
                        <!-- //<hr class="hr"> -->
                    </div>
                    <div class="col-md-4 pt-0">
                        <form class="form-inline md-form form-sm active-cyan-2">
                            <!-- <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search" aria-label="Search" mdbInput> -->
                            <input type="text" [(ngModel)]="searchText" class="form-control input" id="search"
                                placeholder="Search" (keyup)="applyFilter($event)" autocomplete="off"
                                name="search" mdbInput style="width: 95%;margin-top: -11px;" #input />
                        </form>

                    </div>


                </div>
            <!-- </div> -->

        </div>
        <section class="no-padding-bottom">
            <div class="container-fluid">

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="citizenTableDataSource" matSort>


                        <ng-container matColumnDef="wards">
                            <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header> Ward </th>
                            <td mat-cell class="td" *matCellDef="let element"> {{element.wards|titlecase}} </td>
                        </ng-container>


                        <ng-container matColumnDef="full_name">
                            <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td class="td" mat-cell *matCellDef="let element"> {{element.full_name|titlecase}} </td>
                        </ng-container>


                        <ng-container matColumnDef="registration_date">
                            <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header> Registration Date </th>
                            <td class="td" mat-cell *matCellDef="let element"> {{element.registration_date|
                                date:'dd-MM-yyyy'
                                }} </td>
                        </ng-container>

                        <!-- <ng-container matColumnDef="actions">
                        <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                        <td mat-cell class="td" *matCellDef="let element">
                            <mdb-icon style="color: rgb(194, 75, 28);" far icon="eye" (click)="openDialog(element)"></mdb-icon>
                        </td>
                    </ng-container> -->




                        <ng-container matColumnDef="actions">
                            <th class="thead" mat-header-cell *matHeaderCellDef> </th>
                            <td class="td" mat-cell *matCellDef="let element" style="text-align: right;">
                                <mdb-icon style="color:#6146d5;font-size: small;cursor: pointer;" fas icon="eye"
                                    (click)="openDialog(element)" mdbTooltip="See citizen details!" placement="top"></mdb-icon>
                                &nbsp;
                                <mdb-icon style="color:#6146d5;font-size: small;cursor: pointer;" fas icon="trash"
                                    (click)="deleteCitizen(element.user_id)" mdbTooltip="Delete citizen information!" placement="top"></mdb-icon>

                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="citizenColumns"></tr>
                        <tr class="tr" mat-row *matRowDef="let row; columns: citizenColumns;"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell td" colspan="6">No data matching the filter "{{input.value}}"</td>
                          </tr>
                    </table>

                    <mat-paginator class="paginator" [hidePageSize]="true" [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
                </div>

            </div>
        </section>
       
    </div>
    </div>
